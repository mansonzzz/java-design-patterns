plugins {
    id 'java'
    id 'checkstyle'
}

group = 'com.m.d'
version = '1.0'

checkstyle {
    toolVersion = "10.10.0"
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}